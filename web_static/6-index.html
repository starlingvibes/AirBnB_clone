<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="airbnb clone favicon"
      href="./images/icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div id="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Washington...</h4>
          <ul class="popover">
            <ul>
              Arizona
            </ul>
            <ul>
              California
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Gym, WiFi...</h4>
          <ul class="popover">
            <li>Gym</li>
            <li>WiFi</li>
            <li>Kitchen</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
